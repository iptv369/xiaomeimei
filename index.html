<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>EchoÂ∞èÂßêÂßê</title>
    <!-- ========== ‰øÆÂ§çÂõæÊ†áË∑ØÂæÑ - ‰ΩøÁî®Áõ∏ÂØπË∑ØÂæÑ ========== -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#3498db">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --api-color: #3498db;
            --error-color: #e74c3c;
            --warning-color: #f39c12;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        /* È°∂ÈÉ®Â∑•ÂÖ∑Ê†è */
        .top-toolbar {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }
        
        /* ÂàÜÁ±ªÈÄâÊã©Âô® */
        .category-selector {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1;
            max-width: calc(100% - 70px);
            overflow: hidden;
        }
        
        .category-scroll-container {
            display: flex;
            align-items: center;
            gap: 5px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            flex: 1;
            padding: 0 2px;
        }
        
        .category-scroll-container::-webkit-scrollbar {
            display: none;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: #fff;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 4px;
            flex-shrink: 0;
        }
        
        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.3);
        }
        
        .category-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
            color: #fff;
        }
        
        /* APIÂàáÊç¢ÊåâÈíÆÂÆπÂô® */
        .api-switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            margin-left: 10px;
            flex-shrink: 0;
        }

        .api-switch-btn {
            width: 52px;
            height: 52px;
            background: rgba(52, 152, 219, 0.15);
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .api-switch-btn:hover {
            background: rgba(52, 152, 219, 0.25);
            border-color: rgba(52, 152, 219, 0.5);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 8px 25px rgba(52, 152, 219, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .api-switch-btn.active {
            background: linear-gradient(135deg, var(--api-color), #2980b9);
            border-color: var(--api-color);
            box-shadow: 
                0 8px 30px rgba(52, 152, 219, 0.5),
                0 0 20px rgba(52, 152, 219, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: apiGlow 2s infinite alternate;
        }

        .api-switch-btn.active:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
            border-color: #3498db;
            box-shadow: 
                0 10px 35px rgba(52, 152, 219, 0.6),
                0 0 25px rgba(52, 152, 219, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }

        .api-switch-btn .switch-icon {
            font-size: 26px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
        }

        .api-switch-btn.active .switch-icon {
            transform: rotate(180deg) scale(1.1);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
        }

        .api-switch-label {
            font-size: 11px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            transition: all 0.3s ease;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
            padding: 2px 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            white-space: nowrap;
        }

        .api-switch-btn.active + .api-switch-label {
            color: #fff;
            background: rgba(52, 152, 219, 0.4);
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes apiGlow {
            0% {
                box-shadow: 
                    0 8px 30px rgba(52, 152, 219, 0.5),
                    0 0 20px rgba(52, 152, 219, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 
                    0 8px 35px rgba(52, 152, 219, 0.7),
                    0 0 25px rgba(52, 152, 219, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes switchPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .icon-img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        /* ÂÖ®Â±èËßÜÈ¢ëÊí≠ÊîæÂô®ÂÆπÂô® */
        .video-player-container {
            position: relative;
            width: 100%;
            margin-top: 90px;
            touch-action: none;
            user-select: none;
            -webkit-user-drag: none;
            height: calc(100vh - 110px);
            min-height: 500px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #000;
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
        }

        /* ÂÖ®Â±èÊ®°ÂºèÊ†∑Âºè */
        .video-wrapper.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            z-index: 1000;
            margin: 0;
        }

        .video-wrapper.fullscreen .decorative-border {
            display: none;
        }

        .video-wrapper.fullscreen .player-controls {
            bottom: 40px;
            left: 30px;
            right: 30px;
        }

        #video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: default;
            display: block;
            pointer-events: none;
        }

        .video-wrapper.fullscreen #video-element {
            border-radius: 0;
        }

        .decorative-border {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 3px solid var(--primary-color);
            border-radius: 30px;
            opacity: 0.3;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .video-wrapper.fullscreen .decorative-border {
            opacity: 0;
        }

        /* Êí≠ÊîæÂô®ÊéßÂà∂ÊåâÈíÆ */
        .player-controls {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            pointer-events: auto;
            transition: all 0.3s ease;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            pointer-events: auto;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        /* ÂÖ®Â±èÊåâÈíÆ */
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10;
            opacity: 0;
            pointer-events: none;
        }

        .video-wrapper:hover .fullscreen-btn,
        .fullscreen-btn.active {
            opacity: 1;
            pointer-events: auto;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .fullscreen-icon {
            font-size: 20px;
            color: white;
        }

        .like-btn.active .icon-img {
            filter: brightness(0) saturate(100%) invert(58%) sepia(85%) saturate(4921%) hue-rotate(325deg) brightness(101%) contrast(101%);
            animation: pulse 0.5s;
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: var(--primary-color);
            display: none;
            z-index: 10;
            pointer-events: none;
        }

        .spinner {
            animation: fa-spin 2s infinite linear;
        }

        @keyframes fa-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.5; transform: translate(-50%, -120%) scale(1.5); }
            100% { opacity: 0; transform: translate(-50%, -150%) scale(2); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .floating-text {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--secondary-color);
            font-weight: bold;
            animation: float 2s infinite;
            pointer-events: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: popIn 0.3s ease-out;
            z-index: 100;
            pointer-events: none;
            max-width: 90%;
            text-align: center;
        }

        /* ÈîôËØØÊèêÁ§∫Ê†∑Âºè */
        .error-notification {
            background: rgba(231, 76, 60, 0.8);
            animation: shake 0.5s ease-in-out;
        }

        .warning-notification {
            background: rgba(243, 156, 18, 0.8);
        }
        
        .success-notification {
            background: rgba(46, 204, 113, 0.8);
        }

        .qq-icon {
            width: 24px;
            height: 24px;
            background-image: url('https://tx.2cnm.cn/tp/qq.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .heart-effect {
            position: absolute;
            font-size: 60px;
            color: var(--primary-color);
            opacity: 0.8;
            pointer-events: none;
            animation: fadeOut 1s forwards;
            z-index: 10;
        }

        /* ÊªëÂä®ÊèêÁ§∫ */
        .swipe-hint {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            pointer-events: none;
            z-index: 5;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s ease;
        }

        .swipe-hint.hidden {
            opacity: 0;
        }

        /* ‰∏ãÊãâÂà∑Êñ∞Âå∫Âüü */
        .pull-to-refresh {
            position: absolute;
            top: -60px;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .pull-to-refresh.active {
            opacity: 1;
        }

        .refresh-icon {
            font-size: 24px;
            color: var(--primary-color);
            animation: fa-spin 1s infinite linear;
        }

        /* ËßÜÈ¢ëÈîôËØØË¶ÜÁõñÂ±Ç */
        .video-error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            border-radius: 20px;
        }

        .video-wrapper.fullscreen .video-error-overlay {
            border-radius: 0;
        }

        .error-icon {
            font-size: 60px;
            color: var(--error-color);
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        .error-text {
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

        .retry-btn {
            background: var(--error-color);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .retry-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        /* Áä∂ÊÄÅÊåáÁ§∫Âô® */
        .status-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success-color);
        }
        
        .status-dot.warning {
            background: var(--warning-color);
        }
        
        .status-dot.error {
            background: var(--error-color);
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 10px;
            }
            
            .top-toolbar {
                top: 15px;
                left: 15px;
                right: 15px;
            }
            
            .video-player-container {
                margin-top: 80px;
                height: calc(100vh - 100px);
                min-height: 400px;
            }
            
            .category-selector {
                max-width: calc(100% - 70px);
            }
            
            .category-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .api-switch-btn {
                width: 46px;
                height: 46px;
            }
            
            .api-switch-btn .switch-icon {
                font-size: 22px;
            }
            
            .api-switch-label {
                font-size: 10px;
                padding: 1px 6px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
            }
            
            .fullscreen-btn {
                width: 35px;
                height: 35px;
                top: 15px;
                right: 15px;
            }
            
            .fullscreen-icon {
                font-size: 18px;
            }
            
            .swipe-hint {
                bottom: 90px;
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .player-controls {
                bottom: 20px;
                left: 15px;
                right: 15px;
            }
            
            .error-icon {
                font-size: 40px;
            }
            
            .error-text {
                font-size: 16px;
                margin-bottom: 20px;
            }
            
            .retry-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .status-indicator {
                top: 15px;
                left: 15px;
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        @media (max-width: 360px) {
            .category-btn {
                padding: 6px 8px;
                font-size: 11px;
            }
            
            .api-switch-btn {
                width: 42px;
                height: 42px;
            }
            
            .api-switch-btn .switch-icon {
                font-size: 20px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>

            <!-- ÊªëÂä®ÊèêÁ§∫ -->
            <div class="swipe-hint" id="swipeHint">

        /* ========== ËæÖÂä©ÂáΩÊï∞ ========== */
        function isVideoRecentlyFailed(url) {

            } else {
                // ÈÄÄÂá∫ÂÖ®Â±è
                videoWrapper.classList.remove('fullscreen');
                fullscreenBtn.classList.remove('active');
                fullscreenBtn.querySelector('.fullscreen-icon').textContent = '‚õ∂';
                isFullscreen = false;
                
                // ÊòæÁ§∫ÂÖ∂‰ªñÂÖÉÁ¥†
                document.querySelector('.floating-text').style.opacity = '1';
                document.querySelector('.top-toolbar').style.opacity = '1';
                document.querySelector('.top-toolbar').style.pointerEvents = 'auto';
                statusIndicator.style.opacity = '1';
                
                // ÈÄÄÂá∫ÂÖ®Â±è
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // ÁõëÂê¨ÂÖ®Â±èÂèòÂåñ
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            const isCurrentlyFullscreen = !!(document.fullscreenElement || 
                                            document.webkitFullscreenElement || 
                                            document.mozFullScreenElement || 
                                            document.msFullscreenElement);
            
            if (!isCurrentlyFullscreen && isFullscreen) {
                // Áî®Êà∑ÈÄöËøáÂÖ∂‰ªñÊñπÂºèÈÄÄÂá∫‰∫ÜÂÖ®Â±è
                videoWrapper.classList.remove('fullscreen');
                fullscreenBtn.classList.remove('active');
                isFullscreen = false;
                
                document.querySelector('.floating-text').style.opacity = '1';
                document.querySelector('.top-toolbar').style.opacity = '1';
                document.querySelector('.top-toolbar').style.pointerEvents = 'auto';
                statusIndicator.style.opacity = '1';
            }
        }
        
        /* ========== ÂàÜÁ±ªÂàáÊç¢ÂäüËÉΩ ========== */
        function switchCategory(category) {
            if (isCustomApi) {
                showNotification('Ëá™ÂÆö‰πâÊé•Âè£‰∏çÊîØÊåÅÂàÜÁ±ªÂàáÊç¢', 'error');
                return;
            }
            
            if (category === currentCategory) return;
            
            currentCategory = category;
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            loadVideo();
            showCategoryNotification(category);
            
            // ÊªöÂä®Âà∞ÈÄâ‰∏≠ÁöÑÂàÜÁ±ª
            const activeBtn = document.querySelector(`[data-category="${category}"]`);
            if (activeBtn) {
                activeBtn.scrollIntoView({
                    behavior: 'smooth',
                    inline: 'center',
                    block: 'nearest'
                });
            }
        }
        
        /* ========== ÈÄöÁü•ÂäüËÉΩ ========== */
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            if (type === 'success') {
                notification.classList.add('success-notification');
            } else if (type === 'error') {
                notification.classList.add('error-notification');
            } else if (type === 'warning') {
                notification.classList.add('warning-notification');
            } else {
                notification.style.background = 'rgba(0, 0, 0, 0.7)';
            }
            
            const text = document.createElement('span');
            text.textContent = message;
            text.style.color = '#fff';
            text.style.textShadow = '0 2px 4px rgba(0,0,0,0.5)';
            
            notification.appendChild(text);
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 2000);
        }
        
        function showCategoryNotification(category) {
            showNotification(`Â∑≤ÂàáÊç¢Âà∞„Äê${categoryNames[category]}„ÄëÂàÜÁ±ª`, 'info');
        }

        /* ========== ‰∫ã‰ª∂ÁõëÂê¨ ========== */
        
        // ËßÜÈ¢ëÁªìÊùüËá™Âä®Êí≠Êîæ‰∏ã‰∏Ä‰∏™
        videoElement.addEventListener('ended', function() {
            console.log('ËßÜÈ¢ëÊí≠ÊîæÁªìÊùüÔºåÂä†ËΩΩ‰∏ã‰∏Ä‰∏™');
            loadVideo();
        });

        // Â£∞Èü≥ÊåâÈíÆ
        soundBtn.addEventListener('click', function() {
            isMuted = !isMuted;
            videoElement.muted = isMuted;
            updateSoundIcon();
        });

        function updateSoundIcon() {
            soundIcon.src = isMuted ? iconUrls.soundOff : iconUrls.soundOn;
        }

        // ÁÇπËµûÊåâÈíÆ
        likeBtn.addEventListener('click', function() {
            this.classList.toggle('active');
            if (this.classList.contains('active')) {
                likeIcon.src = iconUrls.heartSolid;
                this.style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    this.style.animation = '';
                }, 500);
            } else {
                likeIcon.src = iconUrls.heart;
            }
        });

        // QQÊåâÈíÆ
        qqBtn.addEventListener('click', function() {
            window.open('https://www.baidu.com');
        });

        // ‰∏ã‰∏Ä‰∏™ËßÜÈ¢ëÊåâÈíÆ
        nextBtn.addEventListener('click', function() {
            console.log('ÊâãÂä®Ë∑≥ËøáÂΩìÂâçËßÜÈ¢ë');
            loadVideo();
        });

        // ÂÖ®Â±èÊåâÈíÆ
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // ÂèåÂáªÁÇπËµû
        videoElement.addEventListener('dblclick', function(event) {
            likeBtn.click();
            const effect = document.createElement('img');
            effect.className = 'heart-effect';
            effect.src = iconUrls.heartSolid;
            effect.style.width = '60px';
            effect.style.height = '60px';
            effect.style.top = `${event.clientY}px`;
            effect.style.left = `${event.clientX}px`;
            
            document.body.appendChild(effect);
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 1000);
        });

        // Âä†ËΩΩÁä∂ÊÄÅÂ§ÑÁêÜ
        videoElement.addEventListener('waiting', () => {
            loadingSpinner.style.display = 'block';
            updateStatus('ÁºìÂÜ≤‰∏≠...', 'warning');
        });

        videoElement.addEventListener('playing', () => {
            loadingSpinner.style.display = 'none';
            updateStatus('Êí≠Êîæ‰∏≠', 'success');
        });

        videoElement.addEventListener('loadeddata', () => {
            loadingSpinner.style.display = 'none';
            updateStatus('ÂáÜÂ§áÊí≠Êîæ', 'success');
        });
        
        // ÂàÜÁ±ªÊåâÈíÆÁÇπÂáª
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const category = this.getAttribute('data-category');
                switchCategory(category);
            });
        });
        
        // APIÂàáÊç¢ÊåâÈíÆ
        apiSwitchBtn.addEventListener('click', toggleApiMode);
        
        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', function(e) {
            if (e.altKey && e.key === 's') {
                e.preventDefault();
                toggleApiMode();
            }
            if (e.altKey && e.key === 'n') {
                e.preventDefault();
                loadVideo();
            }
            if (e.altKey && e.key === 'f') {
                e.preventDefault();
                toggleFullscreen();
            }
            if (e.key === 'Escape' && isFullscreen) {
                toggleFullscreen();
            }
        });
        
        // ÂàùÂßãÂåñAPIÊåâÈíÆÁä∂ÊÄÅ
        updateApiButtonState();

        /* ========== ÊîπËøõÁöÑËß¶Êë∏‰∫§‰∫í ========== */
        const videoContainer = document.querySelector('.video-player-container');
        
        videoContainer.addEventListener('touchstart', function(e) {
            // Âè™ÂÖÅËÆ∏‰ªéÊí≠ÊîæÂô®È°∂ÈÉ®ÂºÄÂßã‰∏ãÊãâ
            if (e.touches[0].clientY < videoContainer.offsetTop + 100) {
                pullStartY = e.touches[0].clientY;
                isPulling = true;
            }
        }, { passive: true });
        
        videoContainer.addEventListener('touchmove', function(e) {
            if (!isPulling) return;
            
            const currentY = e.touches[0].clientY;
            const deltaY = currentY - pullStartY;
            
            if (deltaY > 0) {
                e.preventDefault();
                
                const pullDistance = Math.min(deltaY, PULL_THRESHOLD * 1.5);
                const progress = Math.min(pullDistance / PULL_THRESHOLD, 1);
                
                pullToRefresh.style.opacity = progress * 0.8;
                pullToRefresh.classList.toggle('active', progress > 0);
                
                videoContainer.style.transform = `translateY(${pullDistance * 0.3}px)`;
            }
        }, { passive: false });
        
        videoContainer.addEventListener('touchend', function() {
            if (!isPulling) return;
            
            isPulling = false;
            const currentTransform = parseFloat(videoContainer.style.transform.replace('translateY(', '').replace('px)', '')) || 0;
            
            videoContainer.style.transition = 'transform 0.3s ease-out';
            videoContainer.style.transform = 'translateY(0px)';
            
            if (currentTransform > PULL_THRESHOLD * 0.3) {
                setTimeout(() => {
                    loadVideo();
                    pullToRefresh.classList.remove('active');
                }, 300);
            } else {
                pullToRefresh.classList.remove('active');
            }
            
            setTimeout(() => {
                videoContainer.style.transition = '';
            }, 300);
        });
        
        // Èò≤Ê≠¢ÈªòËÆ§ÁöÑÊªöÂä®Ë°å‰∏∫
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.video-player-container') && !isPulling) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Á¶ÅÁî®ËßÜÈ¢ëÂÖÉÁ¥†ÁöÑÊâÄÊúâ‰∫§‰∫í
        videoElement.addEventListener('touchstart', function(e) {
            e.stopPropagation();
        });
        
        videoElement.addEventListener('touchmove', function(e) {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });
        
        videoElement.addEventListener('touchend', function(e) {
            e.stopPropagation();
        });
        
        // Á°Æ‰øùÊéßÂà∂ÊåâÈíÆÂèØ‰ª•Ê≠£Â∏∏‰∫§‰∫í
        document.querySelectorAll('.control-btn, .player-controls, .fullscreen-btn, .retry-btn').forEach(element => {
            element.addEventListener('touchstart', function(e) {
                e.stopPropagation();
            });
            
            element.addEventListener('touchmove', function(e) {
                e.stopPropagation();
            });
            
            element.addEventListener('touchend', function(e) {
                e.stopPropagation();
            });
        });
        
        // ËßÜÈ¢ëÊÇ¨ÂÅúÊòæÁ§∫ÂÖ®Â±èÊåâÈíÆ
        let hoverTimer;
        videoWrapper.addEventListener('mouseenter', function() {
            clearTimeout(hoverTimer);
            fullscreenBtn.style.opacity = '1';
            fullscreenBtn.style.pointerEvents = 'auto';
        });
        
        videoWrapper.addEventListener('mouseleave', function() {
            if (!isFullscreen) {
                hoverTimer = setTimeout(() => {
                    fullscreenBtn.style.opacity = '0';
                    fullscreenBtn.style.pointerEvents = 'none';
                }, 1000);
            }
        });
        
        // Ëß¶Êë∏ËÆæÂ§á‰øùÊåÅÂÖ®Â±èÊåâÈíÆÂèØËßÅ
        if ('ontouchstart' in window) {
            fullscreenBtn.style.opacity = '1';
            fullscreenBtn.style.pointerEvents = 'auto';
        }
    </script>
</body>
