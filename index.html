            const apiUrl = `${DEFAULT_API_URL}?category=${currentCategory}&t=${Date.now()}`;
            console.log('API URL:', apiUrl);
            
            fetch(apiUrl)
                .then(response => {
                    console.log('æ”¶åˆ°å“åº”:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP é”™è¯¯: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('å“åº”æ•°æ®:', data);
                    
                    if (data.code === 200 && data.data && data.data.videoUrl) {
                        const videoUrl = data.data.videoUrl;
                        console.log('è§†é¢‘URL:', videoUrl);
                        
                        // è®¾ç½®è§†é¢‘æº
                        videoElement.src = videoUrl;
                        videoElement.muted = isMuted;
                        
                        // è‡ªåŠ¨æ’­æ”¾
                        videoElement.play().catch(e => {
                            console.log('è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢:', e);
                        });
                        
                        // é‡ç½®ç‚¹èµçŠ¶æ€
                        likeBtn.classList.remove('active');
                        likeIcon.src = iconUrls.heart;
                        
                        // æ›´æ–°å£°éŸ³å›¾æ ‡
                        updateSoundIcon();
                    } else {
                        console.error('è§†é¢‘è·å–å¤±è´¥:', data);
                        loadingSpinner.style.display = 'none';
                        showNotification('è§†é¢‘åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                    }
                })
                .catch(error => {
                    console.error('æ¥å£è¯·æ±‚å¤±è´¥:', error);
                    loadingSpinner.style.display = 'none';
                    
                    let errorMsg = 'API æ¥å£æ— æ³•è®¿é—®ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–åŸºåœ°å€';
                    if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                        errorMsg = 'API æ¥å£è·¨åŸŸè¯·æ±‚è¢«é˜»æ­¢';
                    }
                    showNotification(errorMsg, 'error');
                });
        }

        function loadCustomVideo() {
            console.log('åŠ è½½è‡ªå®šä¹‰APIè§†é¢‘');
            loadingSpinner.style.display = 'block';
            
            videoElement.muted = true;
            videoElement.src = CUSTOM_API_URL + '?t=' + Date.now();
            
            videoElement.play().then(() => {
                console.log('è‡ªå®šä¹‰APIè§†é¢‘å¼€å§‹æ’­æ”¾');
                setTimeout(() => {
                    if (!isMuted) {
                        videoElement.muted = false;
                        console.log('å£°éŸ³å·²æ‰“å¼€');
                    }
                }, 300);
            }).catch(e => {
                console.log('è‡ªå®šä¹‰APIæ’­æ”¾å¤±è´¥:', e);
                loadingSpinner.style.display = 'none';
                showNotification('è‡ªå®šä¹‰æ¥å£æ’­æ”¾å¤±è´¥', 'error');
            });
            
            likeBtn.classList.remove('active');
            likeIcon.src = iconUrls.heart;
            updateSoundIcon();
        }

        function loadVideo() {
            if (isCustomApi) {
                loadCustomVideo();
            } else {
                loadDefaultVideo();
            }
        }
        
        /* ========== APIåˆ‡æ¢åŠŸèƒ½ ========== */
        function toggleApiMode() {
            // æ·»åŠ ç‚¹å‡»åŠ¨ç”»æ•ˆæœ
            apiSwitchBtn.style.animation = 'switchPulse 0.3s';
            const switchIcon = apiSwitchBtn.querySelector('.switch-icon');
            switchIcon.style.animation = 'switchPulse 0.6s ease-out';
            
            setTimeout(() => {
                apiSwitchBtn.style.animation = '';
                switchIcon.style.animation = '';
            }, 600);
            
            if (isCustomApi) {
                // åˆ‡æ¢å›é»˜è®¤API
                isCustomApi = false;
                apiSwitchBtn.classList.remove('active');
                updateApiButtonState();
                
                // å¯ç”¨åˆ†ç±»é€‰æ‹©å™¨
                categoryScroll.style.opacity = '1';
                categoryScroll.style.pointerEvents = 'auto';
                
                showNotification('å·²åˆ‡æ¢åˆ°é»˜è®¤æ¥å£', 'success');
                
                currentCategory = 'jk';
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-category="jk"]`).classList.add('active');
                loadDefaultVideo();
            } else {
                // åˆ‡æ¢åˆ°è‡ªå®šä¹‰API
                isCustomApi = true;
                apiSwitchBtn.classList.add('active');
                updateApiButtonState();
                
                // ç¦ç”¨åˆ†ç±»é€‰æ‹©å™¨
                categoryScroll.style.opacity = '0.5';
                categoryScroll.style.pointerEvents = 'none';
                
                showNotification('å·²åˆ‡æ¢åˆ°è‡ªå®šä¹‰æ¥å£', 'success');
                loadCustomVideo();
            }
        }
        
        function updateApiButtonState() {
            if (isCustomApi) {
                apiSwitchLabel.textContent = 'è‡ªå®šä¹‰';
                apiSwitchLabel.style.color = '#fff';
                apiSwitchLabel.style.background = 'rgba(52, 152, 219, 0.4)';
            } else {
                apiSwitchLabel.textContent = 'é»˜è®¤';
                apiSwitchLabel.style.color = 'rgba(255, 255, 255, 0.7)';
                apiSwitchLabel.style.background = 'rgba(0, 0, 0, 0.3)';
            }
        }
        
        /* ========== åˆ†ç±»åˆ‡æ¢åŠŸèƒ½ ========== */
        function switchCategory(category) {
            if (isCustomApi) {
                showNotification('è‡ªå®šä¹‰æ¥å£ä¸æ”¯æŒåˆ†ç±»åˆ‡æ¢', 'error');
                return;
            }
            
            if (category === currentCategory) return;
            
            currentCategory = category;
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            loadVideo();
            showCategoryNotification(category);
            
            // æ»šåŠ¨åˆ°é€‰ä¸­çš„åˆ†ç±»
            const activeBtn = document.querySelector(`[data-category="${category}"]`);
            if (activeBtn) {
                activeBtn.scrollIntoView({
                    behavior: 'smooth',
                    inline: 'center',
                    block: 'nearest'
                });
            }
        }
        
        /* ========== é€šçŸ¥åŠŸèƒ½ ========== */
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            const text = document.createElement('span');
            text.textContent = message;
            text.style.color = '#fff';
            text.style.textShadow = '0 2px 4px rgba(0,0,0,0.5)';
            
            notification.appendChild(text);
            
            if (type === 'success') {
                notification.style.background = 'rgba(52, 152, 219, 0.8)';
            } else if (type === 'error') {
                notification.style.background = 'rgba(255, 107, 107, 0.8)';
            } else {
                notification.style.background = 'rgba(0, 0, 0, 0.7)';
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 2000);
        }
        
        function showCategoryNotification(category) {
            showNotification(`å·²åˆ‡æ¢åˆ°ã€${categoryNames[category]}ã€‘åˆ†ç±»`, 'info');
        }

        /* ========== äº‹ä»¶ç›‘å¬ ========== */
        
        // è§†é¢‘ç»“æŸè‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€ä¸ª
        videoElement.addEventListener('ended', function() {
            loadVideo();
        });

        // å£°éŸ³æŒ‰é’®
        soundBtn.addEventListener('click', function() {
            isMuted = !isMuted;
            videoElement.muted = isMuted;
            updateSoundIcon();
        });

        function updateSoundIcon() {
            soundIcon.src = isMuted ? iconUrls.soundOff : iconUrls.soundOn;
        }

        // ç‚¹èµæŒ‰é’®
        likeBtn.addEventListener('click', function() {
            this.classList.toggle('active');
            if (this.classList.contains('active')) {
                likeIcon.src = iconUrls.heartSolid;
                this.style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    this.style.animation = '';
                }, 500);
            } else {
                likeIcon.src = iconUrls.heart;
            }
        });

        // QQæŒ‰é’®
        qqBtn.addEventListener('click', function() {
            window.open('https://www.baidu.com');
        });

        // ä¸‹ä¸€ä¸ªè§†é¢‘æŒ‰é’®ï¼ˆåº•éƒ¨ï¼‰
        nextBtn.addEventListener('click', function() {
            loadVideo();
        });

        // ä¸‹ä¸€ä¸ªè§†é¢‘æŒ‰é’®ï¼ˆé¡¶éƒ¨ï¼‰
        nextVideoBtn.addEventListener('click', function() {
            this.style.animation = 'switchPulse 0.3s';
            setTimeout(() => {
                this.style.animation = '';
            }, 300);
            loadVideo();
        });

        // åŒå‡»ç‚¹èµ
        videoElement.addEventListener('dblclick', function(event) {
            likeBtn.click();
            const effect = document.createElement('img');
            effect.className = 'heart-effect';
            effect.src = iconUrls.heartSolid;
            effect.style.width = '60px';
            effect.style.height = '60px';
            effect.style.top = `${event.clientY}px`;
            effect.style.left = `${event.clientX}px`;
            
            document.body.appendChild(effect);
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 1000);
        });

        // åŠ è½½çŠ¶æ€å¤„ç†
        videoElement.addEventListener('waiting', () => {
            loadingSpinner.style.display = 'block';
        });

        videoElement.addEventListener('playing', () => {
            loadingSpinner.style.display = 'none';
        });

        videoElement.addEventListener('loadeddata', () => {
            loadingSpinner.style.display = 'none';
        });
        
        videoElement.addEventListener('error', () => {
            loadingSpinner.style.display = 'none';
        });
        
        // åˆ†ç±»æŒ‰é’®ç‚¹å‡»
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const category = this.getAttribute('data-category');
                switchCategory(category);
            });
        });
        
        // APIåˆ‡æ¢æŒ‰é’®
        apiSwitchBtn.addEventListener('click', toggleApiMode);
        
        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (e.altKey && e.key === 's') {
                e.preventDefault();
                toggleApiMode();
            }
            if (e.altKey && e.key === 'n') {
                e.preventDefault();
                loadVideo();
            }
        });
        
        // åˆå§‹åŒ–APIæŒ‰é’®çŠ¶æ€
        updateApiButtonState();

        /* ========== æ”¹è¿›çš„è§¦æ‘¸äº¤äº’ ========== */
        
        // åªå…è®¸åœ¨è§†é¢‘æ’­æ”¾å™¨ç‰¹å®šåŒºåŸŸè¿›è¡Œä¸‹æ‹‰åˆ·æ–°
        const videoContainer = document.querySelector('.video-player-container');
        
        videoContainer.addEventListener('touchstart', function(e) {
            // åªå…è®¸ä»æ’­æ”¾å™¨é¡¶éƒ¨å¼€å§‹ä¸‹æ‹‰
            if (e.touches[0].clientY < videoContainer.offsetTop + 100) {
                pullStartY = e.touches[0].clientY;
                isPulling = true;
            }
        }, { passive: true });
        
        videoContainer.addEventListener('touchmove', function(e) {
            if (!isPulling) return;
            
            currentY = e.touches[0].clientY;
            const deltaY = currentY - pullStartY;
            
            if (deltaY > 0) {
                e.preventDefault();
                
                // é™åˆ¶æœ€å¤§ä¸‹æ‹‰è·ç¦»
                const pullDistance = Math.min(deltaY, PULL_THRESHOLD * 1.5);
                const progress = Math.min(pullDistance / PULL_THRESHOLD, 1);
                
                // æ˜¾ç¤ºä¸‹æ‹‰åˆ·æ–°æç¤º
                pullToRefresh.style.opacity = progress * 0.8;
                pullToRefresh.classList.toggle('active', progress > 0);
                
                // è½»å¾®ç§»åŠ¨è§†é¢‘å®¹å™¨
                videoContainer.style.transform = `translateY(${pullDistance * 0.3}px)`;
            }
        }, { passive: false });
        
        videoContainer.addEventListener('touchend', function() {
            if (!isPulling) return;
            
            isPulling = false;
            const currentTransform = parseFloat(videoContainer.style.transform.replace('translateY(', '').replace('px)', '')) || 0;
            
            // åŠ¨ç”»å›å¼¹
            videoContainer.style.transition = 'transform 0.3s ease-out';
            videoContainer.style.transform = 'translateY(0px)';
            
            // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°é˜ˆå€¼
            if (currentTransform > PULL_THRESHOLD * 0.3) {
                // è§¦å‘åˆ·æ–°
                setTimeout(() => {
                    loadVideo();
                    pullToRefresh.classList.remove('active');
                }, 300);
            } else {
                pullToRefresh.classList.remove('active');
            }
            
            // é‡ç½®è¿‡æ¸¡
            setTimeout(() => {
                videoContainer.style.transition = '';
            }, 300);
        });
        
        // é˜²æ­¢é»˜è®¤çš„æ»šåŠ¨è¡Œä¸º
        document.addEventListener('touchmove', function(e) {
            // å¦‚æœåœ¨è§†é¢‘åŒºåŸŸå†…ä¸”ä¸æ˜¯ä¸‹æ‹‰åˆ·æ–°æ“ä½œï¼Œé˜»æ­¢é»˜è®¤æ»šåŠ¨
            if (e.target.closest('.video-player-container') && !isPulling) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // ç¦ç”¨è§†é¢‘å…ƒç´ çš„æ‰€æœ‰äº¤äº’
        videoElement.addEventListener('touchstart', function(e) {
            e.stopPropagation();
        });
        
        videoElement.addEventListener('touchmove', function(e) {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });
        
        videoElement.addEventListener('touchend', function(e) {
            e.stopPropagation();
        });
        
        // ç¡®ä¿æ§åˆ¶æŒ‰é’®å¯ä»¥æ­£å¸¸äº¤äº’
        document.querySelectorAll('.control-btn, .player-controls').forEach(element => {
            element.addEventListener('touchstart', function(e) {
                e.stopPropagation();
            });
            
            element.addEventListener('touchmove', function(e) {
                e.stopPropagation();
            });
            
            element.addEventListener('touchend', function(e) {
                e.stopPropagation();
            });
        });
    </script>
