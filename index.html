            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            right: -10px;
            bottom: -10px;

            z-index: -1;
            border-radius: 20px;

                    let errorMsg = 'API Êé•Âè£Êó†Ê≥ïËÆøÈóÆÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÊàñÂü∫Âú∞ÂùÄ';
                    if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                        errorMsg = 'API Êé•Âè£Ë∑®ÂüüËØ∑Ê±ÇË¢´ÈòªÊ≠¢';
                    }
                    showNotification(errorMsg, 'error');
                });
        }

        /* ========== ËßÜÈ¢ëÂä†ËΩΩÂáΩÊï∞ÔºàËá™ÂÆö‰πâAPIÔºâ ========== */
        function loadCustomVideo() {
            console.log('Âä†ËΩΩËá™ÂÆö‰πâAPIËßÜÈ¢ë');
            loadingSpinner.style.display = 'block';
            
            // ÊåâÁÖßÊÇ®Êèê‰æõÁöÑÊñπÊ≥ïÔºöÁõ¥Êé•ËÆæÁΩÆvideo.src‰∏∫APIÂú∞ÂùÄ
            // ÂøÖÈ°ªÈùôÈü≥ÔºåÂõ†‰∏∫Ëá™ÂÆö‰πâAPIÂèØËÉΩÁõ¥Êé•ËøîÂõûËßÜÈ¢ëÊµÅ
            videoElement.muted = true;
            videoElement.src = CUSTOM_API_URL + '?t=' + Date.now();
            
            // Êí≠ÊîæËßÜÈ¢ë
            videoElement.play().then(() => {
                console.log('Ëá™ÂÆö‰πâAPIËßÜÈ¢ëÂºÄÂßãÊí≠Êîæ');
                // 3ÁßíÂêéÊâìÂºÄÂ£∞Èü≥ÔºàÂèØÈÄâÔºâ
                setTimeout(() => {
                    if (!isMuted) {
                        videoElement.muted = false;
                        console.log('Â£∞Èü≥Â∑≤ÊâìÂºÄ');
                    }
                }, 300);
            }).catch(e => {
                console.log('Ëá™ÂÆö‰πâAPIÊí≠ÊîæÂ§±Ë¥•:', e);
                loadingSpinner.style.display = 'none';
                showNotification('Ëá™ÂÆö‰πâÊé•Âè£Êí≠ÊîæÂ§±Ë¥•', 'error');
            });
            
            // ÈáçÁΩÆÁÇπËµûÁä∂ÊÄÅ
            likeBtn.classList.remove('active');
            likeIcon.src = iconUrls.heart;
            
            // Êõ¥Êñ∞Â£∞Èü≥ÂõæÊ†á
            updateSoundIcon();
        }

        /* ========== ÈÄöÁî®ËßÜÈ¢ëÂä†ËΩΩÂáΩÊï∞ ========== */
        function loadVideo() {
            if (isCustomApi) {
                loadCustomVideo();
            } else {
                loadDefaultVideo();
            }
        }
        
        /* ========== ÂàáÊç¢APIÂáΩÊï∞ ========== */
        function toggleApiMode() {
            // Ê∑ªÂä†ÁÇπÂáªÂä®ÁîªÊïàÊûú
            apiSwitchBtn.style.animation = 'switchPulse 0.3s';
            const switchIcon = apiSwitchBtn.querySelector('.switch-icon');
            switchIcon.style.animation = 'iconFlip 0.6s ease-out';
            
            setTimeout(() => {
                apiSwitchBtn.style.animation = '';
                switchIcon.style.animation = '';
            }, 600);
            
            if (isCustomApi) {
                // ÂàáÊç¢ÂõûÈªòËÆ§API
                isCustomApi = false;
                apiSwitchBtn.classList.remove('active');
                updateApiButtonState();
                
                // ÂêØÁî®ÂàÜÁ±ªÈÄâÊã©Âô®
                document.querySelectorAll('.category-btn, .dropdown-toggle, .dropdown-item').forEach(btn => {
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'auto';
                });
                
                // ÊòæÁ§∫ÈÄöÁü•
                showNotification('Â∑≤ÂàáÊç¢Âà∞ÈªòËÆ§Êé•Âè£', 'success');
                
                // ÈáçÊñ∞Âä†ËΩΩÈªòËÆ§ÂàÜÁ±ªÁöÑËßÜÈ¢ë
                currentCategory = 'jk';
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-category="jk"]`).classList.add('active');
                loadDefaultVideo();
            } else {
                // ÂàáÊç¢Âà∞Ëá™ÂÆö‰πâAPI
                isCustomApi = true;
                apiSwitchBtn.classList.add('active');
                updateApiButtonState();
                
                // Á¶ÅÁî®ÂàÜÁ±ªÈÄâÊã©Âô®
                document.querySelectorAll('.category-btn, .dropdown-toggle, .dropdown-item').forEach(btn => {
                    btn.style.opacity = '0.5';
                    btn.style.pointerEvents = 'none';
                });
                
                // ÊòæÁ§∫ÈÄöÁü•
                showNotification('Â∑≤ÂàáÊç¢Âà∞Ëá™ÂÆö‰πâÊé•Âè£', 'success');
                
                // ‰ΩøÁî®Ëá™ÂÆö‰πâAPIÂä†ËΩΩËßÜÈ¢ë
                loadCustomVideo();
            }
        }
        
        // Êõ¥Êñ∞APIÊåâÈíÆÁä∂ÊÄÅ
        function updateApiButtonState() {
            if (isCustomApi) {
                apiSwitchLabel.textContent = 'Ëá™ÂÆö‰πâ';
                apiSwitchLabel.style.color = '#fff';
                apiSwitchLabel.style.background = 'rgba(52, 152, 219, 0.4)';
            } else {
                apiSwitchLabel.textContent = 'ÈªòËÆ§';
                apiSwitchLabel.style.color = 'rgba(255, 255, 255, 0.7)';
                apiSwitchLabel.style.background = 'rgba(0, 0, 0, 0.3)';
            }
        }
        
        // ÂàáÊç¢ÂàÜÁ±ª
        function switchCategory(category) {
            if (isCustomApi) {
                showNotification('Ëá™ÂÆö‰πâÊé•Âè£‰∏çÊîØÊåÅÂàÜÁ±ªÂàáÊç¢', 'error');
                return;
            }
            
            console.log('ÂàáÊç¢ÂàÜÁ±ª:', category, 'ÂΩìÂâçÂàÜÁ±ª:', currentCategory);
            
            if (category === currentCategory) {
                console.log('Â∑≤ÁªèÊòØÂΩìÂâçÂàÜÁ±ª,‰∏çÂàáÊç¢');
                return;
            }
            
            currentCategory = category;
            console.log('Êñ∞ÂàÜÁ±ªËÆæÁΩÆ‰∏∫:', currentCategory);
            
            // Êõ¥Êñ∞ÂàÜÁ±ªÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.dropdown-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeBtn = document.querySelector(`[data-category="${category}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
                console.log('Â∑≤ÊøÄÊ¥ªÊåâÈíÆ:', category);
            }
            
            // Âä†ËΩΩÊñ∞ËßÜÈ¢ë
            console.log('ÂºÄÂßãÂä†ËΩΩËßÜÈ¢ë...');
            loadVideo();
            
            // ÊòæÁ§∫ÈÄöÁü•
            showCategoryNotification(category);
            
            // ÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu) {
                dropdownMenu.classList.remove('show');
            }
        }
        
        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            const text = document.createElement('span');
            text.textContent = message;
            text.style.color = '#fff';
            text.style.textShadow = '0 2px 4px rgba(0,0,0,0.5)';
            
            notification.appendChild(text);
            
            // Ê†πÊçÆÁ±ªÂûãËÆæÁΩÆÈ¢úËâ≤
            if (type === 'success') {
                notification.style.background = 'rgba(52, 152, 219, 0.8)';
            } else if (type === 'error') {
                notification.style.background = 'rgba(255, 107, 107, 0.8)';
            } else {
                notification.style.background = 'rgba(0, 0, 0, 0.7)';
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 2000);
        }
        
        // ÊòæÁ§∫ÂàÜÁ±ªÂàáÊç¢ÈÄöÁü•
        function showCategoryNotification(category) {
            showNotification(`Â∑≤ÂàáÊç¢Âà∞„Äê${categoryNames[category]}„ÄëÂàÜÁ±ª`, 'info');
        }

        // ËßÜÈ¢ëÁªìÊùüËá™Âä®Êí≠Êîæ‰∏ã‰∏Ä‰∏™
        videoElement.addEventListener('ended', function() {
            loadVideo();
        });

        // Â£∞Èü≥ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        soundBtn.addEventListener('click', function() {
            // ÂàáÊç¢ÈùôÈü≥Áä∂ÊÄÅ
            isMuted = !isMuted;
            videoElement.muted = isMuted;
            
            // Êõ¥Êñ∞ÂõæÊ†á
            updateSoundIcon();
        });

        // Êõ¥Êñ∞Â£∞Èü≥ÂõæÊ†áÁä∂ÊÄÅ
        function updateSoundIcon() {
            if (isMuted) {
                soundIcon.src = iconUrls.soundOff;
            } else {
                soundIcon.src = iconUrls.soundOn;
            }
        }

        // ÂàùÂßãÂåñÂ£∞Èü≥ÂõæÊ†á
        updateSoundIcon();

        // ÁÇπËµûÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        likeBtn.addEventListener('click', function() {
            this.classList.toggle('active');
            if (this.classList.contains('active')) {
                likeIcon.src = iconUrls.heartSolid;
                // ÁÇπËµûÂä®ÁîªÊïàÊûú
                this.style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    this.style.animation = '';
                }, 500);
            } else {
                likeIcon.src = iconUrls.heart;
            }
        });

        // QQÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        qqBtn.addEventListener('click', function() {
            window.open('https://www.baidu.com');
        });

        // ‰∏ã‰∏Ä‰∏™ËßÜÈ¢ëÊåâÈíÆ
        nextBtn.addEventListener('click', function() {
            console.log('ÁÇπÂáª‰∫Ü‰∏ã‰∏Ä‰∏™ËßÜÈ¢ëÊåâÈíÆ');
            loadVideo();
        });

        // ÂèåÂáªÁÇπËµûÂäüËÉΩ
        videoElement.addEventListener('dblclick', function(event) {
            likeBtn.click();
            // Ê∑ªÂä†ËßÜËßâÂèçÈ¶à
            const effect = document.createElement('img');
            effect.className = 'heart-effect';
            effect.src = iconUrls.heartSolid;
            effect.style.width = '60px';
            effect.style.height = '60px';
            effect.style.top = `${event.clientY}px`;
            effect.style.left = `${event.clientX}px`;
            
            document.body.appendChild(effect);
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 1000);
        });

        // Âä†ËΩΩÁä∂ÊÄÅÂ§ÑÁêÜ
        videoElement.addEventListener('waiting', () => {
            loadingSpinner.style.display = 'block';
        });

        videoElement.addEventListener('playing', () => {
            loadingSpinner.style.display = 'none';
        });

        videoElement.addEventListener('loadeddata', () => {
            loadingSpinner.style.display = 'none';
        });
        
        videoElement.addEventListener('error', () => {
            loadingSpinner.style.display = 'none';
        });
        
        // ÂàÜÁ±ªÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const category = this.getAttribute('data-category');
                console.log('ÂàÜÁ±ªÊåâÈíÆË¢´ÁÇπÂáª:', category);
                switchCategory(category);
            });
        });
        
        // ‰∏ãÊãâËèúÂçïÈ°πÁÇπÂáª‰∫ã‰ª∂
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const category = this.getAttribute('data-category');
                console.log('‰∏ãÊãâËèúÂçïÈ°πË¢´ÁÇπÂáª:', category);
                switchCategory(category);
            });
        });
        
        // ‰∏ãÊãâËèúÂçïÂàáÊç¢
        document.getElementById('dropdownToggle').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('dropdownMenu').classList.toggle('show');
        });
        
        // ÁÇπÂáªÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('dropdownMenu');
            const toggle = document.getElementById('dropdownToggle');
            if (!dropdown.contains(e.target) && e.target !== toggle) {
                dropdown.classList.remove('show');
            }
        });

        // ========== Âêë‰∏äÊªëÂä®ÂàáÊç¢ËßÜÈ¢ëÂäüËÉΩ ==========
        
        // ÊªëÂä®ÊâãÂäøÂ§ÑÁêÜ
        videoWrapper.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
            isSwiping = true;
        });
        
        videoWrapper.addEventListener('touchmove', function(e) {
            if (!isSwiping) return;
            currentY = e.touches[0].clientY;
            
            // ËÆ°ÁÆóÊªëÂä®Ë∑ùÁ¶ª
            const deltaY = startY - currentY;
            
            // Â¶ÇÊûúÊòØÂêë‰∏äÊªëÂä®‰∏îË∑ùÁ¶ªË∂ÖËøá40ÂÉèÁ¥†ÈòàÂÄº
            if (deltaY > SWIPE_THRESHOLD) {
                // Ëß¶ÂèëÂàáÊç¢ËßÜÈ¢ë
                loadVideo();
                isSwiping = false;
            }
        });
        
        videoWrapper.addEventListener('touchend', function() {
            isSwiping = false;
        });
        
        // ========== APIÂàáÊç¢ÂäüËÉΩ ==========
        
        // APIÂàáÊç¢ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        apiSwitchBtn.addEventListener('click', toggleApiMode);
        
        // Ê∑ªÂä†ÈîÆÁõòÂø´Êç∑ÈîÆÊîØÊåÅ (Alt+S ÂàáÊç¢API)
        document.addEventListener('keydown', function(e) {
            if (e.altKey && e.key === 's') {
                e.preventDefault();
                toggleApiMode();
            }
        });
        
        // ÂàùÂßãÂåñAPIÊåâÈíÆÁä∂ÊÄÅ
        updateApiButtonState();
    </script>
