        /* ÂÖ®Â±èÊåâÈíÆ */

            height: 40px;

        }

        .refresh-icon {

        /* Êú¨Âú∞ËßÜÈ¢ëËÆ°Êï∞Âô® */
        .local-video-counter {

        }

        function showNotification(message, type = 'info') {

            const text = document.createElement('span');
            text.textContent = message;
            text.style.color = '#fff';
            text.style.textShadow = '0 2px 4px rgba(0,0,0,0.5)';
            
            notification.appendChild(text);
            
            if (type === 'success') {
                notification.style.background = 'rgba(52, 152, 219, 0.8)';
            } else if (type === 'error') {
                notification.style.background = 'rgba(255, 107, 107, 0.8)';
            } else if (type === 'info') {
                notification.style.background = 'rgba(155, 89, 182, 0.8)';
            } else {
                notification.style.background = 'rgba(0, 0, 0, 0.7)';
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 2000);
        }

                likeIcon.src = iconUrls.heartSolid;
                this.style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    this.style.animation = '';
                }, 500);
            } else {
                likeIcon.src = iconUrls.heart;
            }
        });

        // QQÊåâÈíÆ
        qqBtn.addEventListener('click', function() {
            window.open('https://www.baidu.com');
        });

        // ‰∏ã‰∏Ä‰∏™ËßÜÈ¢ëÊåâÈíÆ
        nextBtn.addEventListener('click', function() {
            loadVideo();
        });

        // Ê∑ªÂä†‰∏ä‰∏Ä‰∏™ËßÜÈ¢ëÊåâÈíÆÂäüËÉΩÔºàÈÄöËøáÂèåÂáªËßÜÈ¢ëÂ∑¶‰æßÂå∫ÂüüÔºâ
        videoElement.addEventListener('dblclick', function(event) {
            const videoWidth = this.clientWidth;
            const clickX = event.clientX - this.getBoundingClientRect().left;
            
            // Â¶ÇÊûúÂèåÂáªÂ∑¶‰æß1/3Âå∫ÂüüÔºåÊí≠Êîæ‰∏ä‰∏Ä‰∏™Êú¨Âú∞ËßÜÈ¢ë
            if (isLocalVideo && clickX < videoWidth / 3) {
                loadPrevLocalVideo();
                event.preventDefault();
                return;
            }
            
            // Â¶ÇÊûúÂèåÂáªÂè≥‰æß2/3Âå∫ÂüüÔºåÁÇπËµû
            if (clickX > videoWidth / 3) {
                likeBtn.click();
                const effect = document.createElement('img');
                effect.className = 'heart-effect';
                effect.src = iconUrls.heartSolid;
                effect.style.width = '60px';
                effect.style.height = '60px';
                effect.style.top = `${event.clientY}px`;
                effect.style.left = `${event.clientX}px`;
                
                document.body.appendChild(effect);
                setTimeout(() => {
                    document.body.removeChild(effect);
                }, 1000);
            }
        });

        // Âä†ËΩΩÁä∂ÊÄÅÂ§ÑÁêÜ
        videoElement.addEventListener('waiting', () => {
            loadingSpinner.style.display = 'block';
        });

        videoElement.addEventListener('playing', () => {
            loadingSpinner.style.display = 'none';
        });

        videoElement.addEventListener('loadeddata', () => {
            loadingSpinner.style.display = 'none';
        });
        
        videoElement.addEventListener('error', (e) => {
            console.error('ËßÜÈ¢ëÂä†ËΩΩÈîôËØØ:', e);
            loadingSpinner.style.display = 'none';
            
            if (isLocalVideo) {
                showNotification(`Êú¨Âú∞ËßÜÈ¢ë ${currentLocalVideoIndex + 1} Âä†ËΩΩÂ§±Ë¥•ÔºåÂ∞ùËØï‰∏ã‰∏Ä‰∏™`, 'error');
                setTimeout(() => {
                    loadNextLocalVideo();
                }, 1000);
            } else {
                showNotification('ËßÜÈ¢ëÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
            }
        });
        
        // ÂàÜÁ±ªÊåâÈíÆÁÇπÂáª
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const category = this.getAttribute('data-category');
                switchCategory(category);
            });
        });
        
        // APIÂàáÊç¢ÊåâÈíÆ
        apiSwitchBtn.addEventListener('click', toggleApiMode);
        
        // Êú¨Âú∞ËßÜÈ¢ëÊåâÈíÆ
        localVideoBtn.addEventListener('click', toggleLocalVideoMode);
        
        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', function(e) {
            if (e.altKey && e.key === 's') {
                e.preventDefault();
                toggleApiMode();
            }
            if (e.altKey && e.key === 'l') {
                e.preventDefault();
                toggleLocalVideoMode();
            }
            if (e.altKey && e.key === 'n') {
                e.preventDefault();
                loadVideo();
            }
            if (e.altKey && e.key === 'p' && isLocalVideo) {
                e.preventDefault();
                loadPrevLocalVideo();
            }
            if (e.altKey && e.key === 'f') {
                e.preventDefault();
                toggleFullscreen();
            }
            if (e.key === 'ArrowLeft' && isLocalVideo) {
                e.preventDefault();
                loadPrevLocalVideo();
            }
            if (e.key === 'ArrowRight' && isLocalVideo) {
                e.preventDefault();
                loadNextLocalVideo();
            }
            if (e.key === 'Escape' && isFullscreen) {
                toggleFullscreen();
            }
        });
        
        // ÂàùÂßãÂåñÊåâÈíÆÁä∂ÊÄÅ
        updateApiButtonState();
        updateLocalButtonState();

        /* ========== ÊîπËøõÁöÑËß¶Êë∏‰∫§‰∫í ========== */
        const videoContainer = document.querySelector('.video-player-container');
        
        videoContainer.addEventListener('touchstart', function(e) {
            // Âè™ÂÖÅËÆ∏‰ªéÊí≠ÊîæÂô®È°∂ÈÉ®ÂºÄÂßã‰∏ãÊãâ
            if (e.touches[0].clientY < videoContainer.offsetTop + 100) {
                pullStartY = e.touches[0].clientY;
                isPulling = true;
            }
        }, { passive: true });
        
        videoContainer.addEventListener('touchmove', function(e) {
            if (!isPulling) return;
            
            const currentY = e.touches[0].clientY;
            const deltaY = currentY - pullStartY;
            
            if (deltaY > 0) {
                e.preventDefault();
                
                const pullDistance = Math.min(deltaY, PULL_THRESHOLD * 1.5);
                const progress = Math.min(pullDistance / PULL_THRESHOLD, 1);
                
                pullToRefresh.style.opacity = progress * 0.8;
                pullToRefresh.classList.toggle('active', progress > 0);
                
                videoContainer.style.transform = `translateY(${pullDistance * 0.3}px)`;
            }
        }, { passive: false });
        
        videoContainer.addEventListener('touchend', function() {
            if (!isPulling) return;
            
            isPulling = false;
            const currentTransform = parseFloat(videoContainer.style.transform.replace('translateY(', '').replace('px)', '')) || 0;
            
            videoContainer.style.transition = 'transform 0.3s ease-out';
            videoContainer.style.transform = 'translateY(0px)';
            
            if (currentTransform > PULL_THRESHOLD * 0.3) {
                setTimeout(() => {
                    loadVideo();
                    pullToRefresh.classList.remove('active');
                }, 300);
            } else {
                pullToRefresh.classList.remove('active');
            }
            
            setTimeout(() => {
                videoContainer.style.transition = '';
            }, 300);
        });
        
        // Èò≤Ê≠¢ÈªòËÆ§ÁöÑÊªöÂä®Ë°å‰∏∫
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.video-player-container') && !isPulling) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Á¶ÅÁî®ËßÜÈ¢ëÂÖÉÁ¥†ÁöÑÊâÄÊúâ‰∫§‰∫í
        videoElement.addEventListener('touchstart', function(e) {
            e.stopPropagation();
        });
        
        videoElement.addEventListener('touchmove', function(e) {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });
        
        videoElement.addEventListener('touchend', function(e) {
            e.stopPropagation();
        });
        
        // Á°Æ‰øùÊéßÂà∂ÊåâÈíÆÂèØ‰ª•Ê≠£Â∏∏‰∫§‰∫í
        document.querySelectorAll('.control-btn, .player-controls, .fullscreen-btn').forEach(element => {
            element.addEventListener('touchstart', function(e) {
                e.stopPropagation();
            });
            
            element.addEventListener('touchmove', function(e) {
                e.stopPropagation();
            });
            
            element.addEventListener('touchend', function(e) {
                e.stopPropagation();
            });
        });
        
        // ËßÜÈ¢ëÊÇ¨ÂÅúÊòæÁ§∫ÂÖ®Â±èÊåâÈíÆ
        let hoverTimer;
        videoWrapper.addEventListener('mouseenter', function() {
            clearTimeout(hoverTimer);
            fullscreenBtn.style.opacity = '1';
            fullscreenBtn.style.pointerEvents = 'auto';
        });
        
        videoWrapper.addEventListener('mouseleave', function() {
            if (!isFullscreen) {
                hoverTimer = setTimeout(() => {
                    fullscreenBtn.style.opacity = '0';
                    fullscreenBtn.style.pointerEvents = 'none';
                }, 1000);
            }
        });
        
        // Ëß¶Êë∏ËÆæÂ§á‰øùÊåÅÂÖ®Â±èÊåâÈíÆÂèØËßÅ
        if ('ontouchstart' in window) {
            fullscreenBtn.style.opacity = '1';
            fullscreenBtn.style.pointerEvents = 'auto';
        }
        
        // Ê£ÄÊü•Êú¨Âú∞ËßÜÈ¢ëÊ∫êÊòØÂê¶Âä†ËΩΩÊàêÂäü
        window.addEventListener('load', function() {
            if (window.LOCAL_VIDEO_LIST) {
                console.log(`Êú¨Âú∞ËßÜÈ¢ëÊ∫êÂä†ËΩΩÊàêÂäüÔºåÂÖ± ${window.LOCAL_VIDEO_LIST.length} ‰∏™ËßÜÈ¢ë`);
            } else {
                console.error('Êú¨Âú∞ËßÜÈ¢ëÊ∫êÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü• local-videos.js Êñá‰ª∂');
            }
        });
    </script>
</body>
